env:
  browser: false
  node: true
  commonjs: true
  es2021: true
extends:
  - eslint:recommended
  - google
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
settings:
  react:
    version: 18.2.0
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  'max-len':
    - 'error'
    - code: 120
      tabWidth: 2
      ignoreUrls: true
