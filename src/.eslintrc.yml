env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - google
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - react
rules:
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
  max-len:
    - error
    - code: 120
      tabWidth: 2
      ignoreUrls: true
  valid-jsdoc:
    - warn
    - requireReturnType: false
      requireParamType: false
      requireReturn: false