env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - google
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - react
settings:
  react:
    version: 18.2.0
rules:
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
  max-len:
    - error
    - code: 120
      tabWidth: 2
      ignoreUrls: true
  indent:
    - off  # The IDE should take care of this and is more flexible (allowing visual indent)
  valid-jsdoc:
    - off  # Especially for the components, specifying return values or props as jsdoc is redundant and too cluttered
  react/no-unescaped-entities:
      - off  # This makes JSX less natural to read and the problem it solves should also be solved by proper syntax highlighting in the IDE
