name: Deployment to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer version component to bump for release (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@v10.1.1
        with:
          bump-policy: 'last-commit'
          commit-message: 'CI: New release uploaded to GitHub pages: Version {{version}} [skip ci]'
          version-type: ${{ github.event.inputs.version }}

  build:
    runs-on: ubuntu-latest
    needs: bump-version
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setting up environment
        uses: actions/setup-node@v3
      - name: Installing dependencies
        run: npm ci
      - name: Building the application
        run: npm run build
      - name: Uploading to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
